<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="get-started">
        <div class="exam-starting-text">
            <pre>
Welcome to Hambozo Exam,
We Wish you success as you embark on
this assessment.
Begin confidently & do your best!
            </pre>
        <div class="exam-contain"><div class="start-btn">Start Now -></div>
            <div class="hidden-transtion" id="exam">
                <div class="exam-grid">
                    <div class="exam-question">Test</div>
                    <div class="exam-answers">
                        <div class="answer" id="choice-1">choice 1</div>
                        <div class="answer" id="choice-2">choice 2</div>
                    </div>
                    <div class="exam-answers">
                        <div class="answer" id="choice-3">choice 3</div>
                        <div class="answer" id="choice-4">choice 4</div>
                    </div>
                    <div class="move-bar">
                        <div class="move-bar-item" id="prev">Previous</div>
                        <div class="move-bar-item" id="flag"><i class="fa fa-flag" aria-hidden="true"></i></div>
                        <div class="move-bar-item" id="next">Next</div>
                    </div>
                    <div class="dot-bar">
                        <div class="dot" id="dot-1"></div>
                        <div class="dot" id="dot-2"></div>
                        <div class="dot" id="dot-3"></div>
                        <div class="dot" id="dot-4"></div>
                        <div class="dot" id="dot-5"></div>
                        <div class="dot" id="dot-6"></div>
                        <div class="dot" id="dot-7"></div>
                        <div class="dot" id="dot-8"></div>
                        <div class="dot" id="dot-9"></div>
                        <div class="dot" id="dot-10"></div>
                    </div>
                </div>
            </div>
        </div>
           
        </div>


        <div class="starting-img-contain"><img src="assets/Online test-rafiki.png" alt="" class="exam-starting-img"></div>

    </div>

    <div class="hidden" id="navbar">
        <div class="user">
            <div class="full-width"><img class="user-image" src="assets/1144760.png" alt=""></div>
            <h3 id="username">test</h3>
            <div class="timer">4:00</div>
        </div>
        <div class="flaged-section">
        </div>
        <div class="submit-container">
            <div class="submit">Submit</div>
        </div>
    </div>
    <script src="exam.js"></script>
</body>
</html>
