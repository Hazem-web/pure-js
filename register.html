<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Register</title>
  </head>

  <body>
    <div class="register">
        <div class="register_form">
            <div class="progress">
                <div class="point checked" id="p1">1</div>
                <div class="point" id="p2">2</div>
                <div class="point" id="p3">3</div>
            </div>


            <form class="nameForm">
                <label for="firstName"><b>First Name</b></label>
                <input type="text" name="firstName" placeholder="  First Name"/>
                <br>
                <label for="lastName"><b>Last Name</b></label>
                <input type="text" name="lastName" placeholder="  Last Name"/>
                <br>
                <button type="submit" id="nxt1" class="threeD"> Next </button><br>
            </form>

            <form class="emailForm hide" >
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" placeholder="Email" required /><br>
                <button type="submit" class="threeD" id="nxt2"> Next </button><br>
            </form>

            <form class="passwordForm hide">
                <label for="password"><b>Password</b></label>
                <input type="password" name="password" placeholder="Password" required /><br>

                <label for="password2"><b>Confirm Password</b></label>
                <input type="password" name="password2" placeholder="Confirm Password" required /><br>
                <button type="submit" class="threeD" id="registerbtn"> Register </button><br>
            </form>

            <form class="loginForm hide">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email2" placeholder="Email" required /><br>

                <label for="password"><b>Password</b></label>
                <input type="password" name="password3" placeholder="Password" required /><br>

                <button type="submit" id="loginBtn2" class="threeD"> Log in </button><br>
            </form>

            <div class="redirectLogin">
                <p>Already have an account? <button class="simpleButton" id="loginBtn">Log in</button></p>
            </div>
        </div>

        <div class="instructions">
            <h1 class="registermsg ">Hi, there!</h1>
            <p  class="registermsg ">Enter your details to join us.</p>

            <h1 class="loginmsg hide">Welcome !</h1>
            <p class="loginmsg hide">Enter your account info to log in.</p>
        </div>

        <!-- <div class="register_img"> -->
            <img src="assets/register2.jpg" alt="Register image"/>
        <!-- </div> -->
    </div>
  </body>

</html>
